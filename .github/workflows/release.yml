name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from csproj
        id: version
        shell: pwsh
        run: |
          [xml]$csproj = Get-Content MSM.csproj
          $version = $csproj.Project.PropertyGroup.Version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Extracted version: $version"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Publish Windows x64
        run: dotnet publish -c Release -o ./publish --self-contained -r win-x64

      - name: Create ZIP archive
        run: Compress-Archive -Path ./publish/* -DestinationPath ./MSM-v${{ steps.version.outputs.VERSION }}-win-x64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: MSM v${{ steps.version.outputs.VERSION }}
          files: ./MSM-v${{ steps.version.outputs.VERSION }}-win-x64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
